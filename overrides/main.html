{% extends "base.html" %}

{% block extrahead %}
<!-- Plausible Analytics (self-hosted, privacy-respecting) -->
<script async src="https://analytics.aamcyber.work/js/pa-08DCcspDKxkV7afkI6H7r.js"></script>
<script>
  window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
  plausible.init()
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ config.site_url }}"
    }
    {% if page and page.parent %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.parent.title }}",
      "item": "{{ config.site_url }}{{ page.parent.url }}"
    }
    {% endif %}
    {% if page and page.title %}
    ,{
      "@type": "ListItem",
      "position": {% if page.parent %}3{% else %}2{% endif %},
      "name": "{{ page.title }}",
      "item": "{{ config.site_url }}{{ page.url }}"
    }
    {% endif %}
  ]
}
</script>
{% endblock %}

{% block body %}
<a href="#content" class="skip-link">Skip to main content</a>
{{ super() }}
{% endblock %}
