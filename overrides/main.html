{% extends "base.html" %}

{% block extrahead %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ config.site_url }}"
    }
    {% if page and page.parent %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.parent.title }}",
      "item": "{{ config.site_url }}{{ page.parent.url }}"
    }
    {% endif %}
    {% if page and page.title %}
    ,{
      "@type": "ListItem",
      "position": {% if page.parent %}3{% else %}2{% endif %},
      "name": "{{ page.title }}",
      "item": "{{ config.site_url }}{{ page.url }}"
    }
    {% endif %}
  ]
}
</script>
{% endblock %}

{% block body %}
<a href="#content" class="skip-link">Skip to main content</a>
{{ super() }}
{% endblock %}
