site_name: Pharns Génécé — Cybersecurity & Python Portfolio
site_url: https://portfolio.pharns.com
site_description: AI-augmented Cloud/GRC, Detection, and RF security portfolio with audit-ready case studies.
site_author: Pharns Génécé
repo_url: https://github.com/Pharns/portfolio
repo_name: pharns/portfolio
edit_uri: edit/main/docs/
copyright: © 2025 Pharns Génécé. All rights reserved.
strict: true
theme:
  name: material
  language: en
  features:
  - navigation.tabs
  - navigation.top
  - navigation.sections
  - toc.integrate
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  - navigation.instant
  - search.highlight
  - search.share
  palette:
  - scheme: default
    primary: indigo
    accent: cyan
  - scheme: slate
    primary: indigo
    accent: cyan
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Pharns
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/pharns
  - icon: fontawesome/solid/envelope
    link: mailto:careers@pharns.com
markdown_extensions:
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
- pymdownx.highlight
- pymdownx.caret
- pymdownx.critic:
    mode: accept
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- pymdownx.betterem:
    smart_enable: all
plugins:
- search
- git-revision-date-localized:
    type: date
    fallback_to_build_date: true
- macros
- minify:
    minify_html: true
extra_css:
- assets/css/custom.css
