site_name: Pharns Génécé — GRC & Cybersecurity Portfolio
site_url: https://portfolio.pharns.com
site_description: "GRC Engineer portfolio — audit-ready control frameworks, evidence pipelines, cloud security automation, and compliance implementation. Full-stack: policy through technical controls."
site_author: Pharns Génécé
repo_url: https://github.com/Pharns/portfolio
repo_name: pharns/portfolio
edit_uri: edit/main/docs/
copyright: © 2025 Pharns Génécé. All rights reserved.
strict: true
theme:
  name: material
  language: en
  custom_dir: overrides
  features:
  - navigation.tabs
  - navigation.top
  - navigation.sections
  - toc.integrate
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  - navigation.instant
  - search.highlight
  - search.share
  - navigation.skip
  palette:
  - scheme: default
    primary: indigo
    accent: cyan
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - scheme: slate
    primary: indigo
    accent: cyan
    toggle:
      icon: material/weather-night
      name: Switch to light mode
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/Pharns
    name: GitHub Profile - Pharns Genece
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/pharns
    name: LinkedIn Profile - Pharns Genece
  - icon: fontawesome/solid/envelope
    link: mailto:careers@pharns.com
    name: Email - careers@pharns.com
  meta:
  - property: og:title
    content: "Pharns Genece | GRC Engineer & Cloud Security Portfolio"
  - property: og:description
    content: "Audit-ready control frameworks, evidence pipelines, cloud security automation, and compliance implementation. AI-augmented delivery."
  - property: og:type
    content: "website"
  - property: og:url
    content: "https://portfolio.pharns.com"
  - name: twitter:card
    content: "summary_large_image"
  - name: twitter:title
    content: "Pharns Genece | GRC Engineer Portfolio"
  - name: twitter:description
    content: "GRC engineering, cloud security, and compliance automation portfolio."
markdown_extensions:
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
- pymdownx.highlight
- pymdownx.caret
- pymdownx.critic:
    mode: accept
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- pymdownx.betterem:
    smart_enable: all
exclude_docs: |
  assets/README.md
  tags.md
  python/index.md
  python/projects/index.md
  grc-resume.md
plugins:
- search
- git-revision-date-localized:
    type: date
    fallback_to_build_date: true
- macros
- minify:
    minify_html: true
extra_css:
- assets/css/custom.css
extra_javascript:
- assets/js/a11y.js
