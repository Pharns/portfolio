site_name: Pharns — Cybersecurity & Python Portfolio
site_url: https://pharns.github.io/portfolio
repo_url: https://github.com/Pharns/portfolio
repo_name: pharns/portfolio

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.tooltips
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: indigo
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/pharns
    - icon: fontawesome/brands/github
      link: https://github.com/pharns

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables

plugins:
  - search
  # - tags   # enable later if you add page tags

