site_name: Pharns — Cybersecurity & Python Portfolio
site_url: https://pharns.github.io/portfolio
repo_url: https://github.com/Pharns/portfolio
repo_name: pharns/portfolio
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.tooltips
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: indigo
  icon:
    repo: fontawesome/brands/github
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/pharns
    - icon: fontawesome/brands/github
      link: https://github.com/pharns
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
plugins:
  - search
  # - tags   # enable later if you add page tags

# ---------- Recruiter-first Navigation ----------
nav:
  - Home: index.md
  - About: about.md
  - Cybersecurity:
      - Overview: cybersecurity/index.md         # optional overview
      - Homelab Infrastructure:
          - Summary: cybersecurity/homelab-infrastructure.md
          - Journey: cybersecurity/homelab-journey.md
      - Vulnerability Assessment: cybersecurity/vulnerability-assessment.md
      - Incident Response: cybersecurity/incident-response.md
      - Penetration Testing: cybersecurity/penetration-testing.md
      - Drone Cyber Payload Systems: cybersecurity/drone-payload-systems.md
      - Blog Write-Ups: cybersecurity/blog-writeups.md
  - Python:
      - Overview: python/index.md                # optional overview
      - 100 Days of Python: python/100-days.md
      - Projects: python/projects.md
  - Innovation: innovation.md
  - Certifications: certifications.md
  # - Resume: assets/resume.pdf                  # uncomment when you add a PDF
  - Contact:
      - LinkedIn: https://linkedin.com/in/pharns
      - GitHub: https://github.com/pharns

# Optional: edit & deploy settings
edit_uri: edit/main/docs/
copyright:
  © {{ date.strftime("%Y") }} Pharns. All rights reserved.
