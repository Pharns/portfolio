site_name: Pharns — Cybersecurity & Python Portfolio
site_url: https://pharns.github.io/portfolio
repo_url: https://github.com/Pharns/portfolio
repo_name: pharns/portfolio

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.tooltips
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: indigo
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/pharns
    - icon: fontawesome/brands/github
      link: https://github.com/pharns

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables

plugins:
  - search

nav:
  - Home: index.md
  - About: about.md
  - Cybersecurity:
      - Overview: cybersecurity/index.md
      - Homelab Infrastructure:
          - Summary: cybersecurity/homelab-infrastructure.md
          - Journey: cybersecurity/homelab-journey.md
      - Vulnerability Assessment: cybersecurity/vulnerability-assessment.md
      - Incident Response: cybersecurity/incident-response.md
      - Penetration Testing: cybersecurity/penetration-testing.md
      - Drone Cyber Payload Systems: cybersecurity/drone-payload-systems.md
      - Blog Write-Ups: cybersecurity/blog-writeups.md
  - Python:
      - Overview: python/index.md
      # Uncomment these when you add index.md files inside each folder:
      # - 100 Days of Python: python/100-days/index.md
      # - Projects: python/projects/index.md
  - Innovation: innovation.md
  - Certifications: certifications.md
  - Contact: contact.md

edit_uri: edit/main/docs/
copyright: "© 2025 Pharns. All rights reserved."
