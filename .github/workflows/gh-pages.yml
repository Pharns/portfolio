name: Deploy MkDocs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs & deps
        run: |
          python -m pip install --upgrade pip
          # Prefer requirements.txt if present; always ensure mkdocs + material are installed
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          pip install mkdocs mkdocs-material
          mkdocs --version
          python -c "import mkdocs; print('mkdocs module OK')"

      - name: Build site (strict)
        run: mkdocs build --strict

      - name: Set custom domain (CNAME)
        run: |
          echo "portfolio.pharns.com" > site/CNAME
          echo "CNAME written to site/:"
          cat site/CNAME
          ls -la site | head -n 50

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
